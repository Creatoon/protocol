name: Publish
on:
    push:
        branches: [master]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: checkout
            - uses: actions/setup-node@v2
            - name: installing dependencies
              with:
                  node-version: '14'
                  registry-url: https://registry.npmjs.org
            - run: |
                  npm i
            - uses: JS-DevTools/npm-publish@v1
            - name: publish
              with:
                token: ${{secrets.NPM_AUTH_TOKEN}}

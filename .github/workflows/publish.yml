name: Publish
on:
    push:
        branches: [master]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: Installing Dependencies
              uses: actions/setup-node@v2
              with:
                  node-version: '14'
                  registry-url: https://registry.npmjs.org
            - run: |
                  npm i
            - name: Lint
              run: |
                  npm run lint
            - name: Build
              run: |
                  npm run build
            - name: Run Tests
              run: |
                  npm run test
            - name: Publish
              uses: JS-DevTools/npm-publish@v1
              with:
                token: ${{secrets.NPM_AUTH_TOKEN}}
